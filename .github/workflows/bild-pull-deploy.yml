name: Docker Image CI
#on:
#  push:
#    tags:
#      - '*'

on:
  workflow_dispatch:
env:
  MY_REGISTRY_ID: ${{ secrets.MY_REGISTRY_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and push Docker image with tag
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: cr.yandex/${{ env.MY_REGISTRY_ID }}/nginx:${{ github.ref_name }}
    - name: Build and push Docker image with latest
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: cr.yandex/${{ env.MY_REGISTRY_ID }}/nginx:latest

    - name: Update Deployment YAML
      run: sed -i "s/<repository_id>/${{ env.MY_REGISTRY_ID }}/g" ./k8s/app-deployment.yml

    - name: Setup Kubernetes
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest' 

    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl --insecure-skip-tls-verify apply -f ./k8s/app-deployment.yml
        kubectl --insecure-skip-tls-verify apply -f ./k8s/app-service.yml
        kubectl --insecure-skip-tls-verify apply -f ./k8s/app-networkpolicy.yml
        
